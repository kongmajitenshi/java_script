<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>example14-18</title>
</head>
<script src="../js/jquery.js"></script>
<script>
    $(function(){
        var txt1 = $(".txt1")
        $(".btnWrap button").on("click", function(){
            if(!txt1.is(":animated")) {
                if($(this).hasClass("back")){
                    txt1.animate({marginLeft:"0px"}, 2000)
                }else{
                    txt1.animate({marginLeft:"540px"}, 2000)
                }
            }
        })
    })
</script>
<style>
    * {margin:0; padding:0;}
    body{padding:30px;}
    .btnWrap{margin-bottom:10px}
    .wrap{
        max-width:600px;
        border:1px solid black;
    }
    .txt1{width:10%; text-align: center; background-color: aqua;}
</style>
<body>
    <p class="btnWrap">
        <button class="back">Back</button>
        <button class="go">Go</button>
    </p>
    <div class="wrap">
        <p class="txt1">내용1</p>
    </div>
</body>
</html>

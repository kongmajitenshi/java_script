<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jq_event1-7</title>
    <script src="../js/jquery.js"></script>
    <script>
        $(function(){
            $("#box1").on("mouseout", function(){
                $("#box1").css({"background-color":"yellow"})
            })

            $("#box2").on("mouseleave", function(){
                $("#box2").css({"background-color":"pink"})
            })
        })
    </script>
</head>
<body>
    <h1>mouseout</h1>
    <div id="box1">
        <p><a href="#">내용1</a></p>
        <p><a href="#">내용2</a></p>
        <p><a href="#">내용3</a></p>
    </div>

    <h1>mouseleave</h1>
    <div id="box2">
        <p><a href="#">내용4</a></p>
        <p><a href="#">내용5</a></p>
        <p><a href="#">내용6</a></p>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jq_select_last</title>
    <script src="../js/jquery.js"></script>
    <script>
        $(function(){
            $(".wrap1 p:first")
            .text("내용1")

            $(".wrap1 p.active")
            .removeClass("active")
            .addClass("on")

            $(".wrap1 p:eq(2) a")
            .attr("href", "https://www.naver.com")

            $(".wrap1 p:eq(3) input").val("한국")

            $(".wrap2 p:first").after("<p>After(추가1)</p>")
            $(".wrap2 p:first").before("<p>Before(추가2)</p>")

            $(".wrap3").unwrap().wrapInner("<strong/>")
        })
    </script>
</head>
<body>
    <div class="wrap1">
        <p>텍스트1</p>
        <p class="active">내용2</p>
        <p><a href="#">네이버</a></p>
        <p>
            <input type="text" value="안녕하세요">
        </p>
    </div>
    <div class="wrap2">
        <p>내용5</p>
        <p>내용6</p>
    <div class="wrap3">
        <div>
            <p>내용7</p>
            <p>내용8</p>
        </div>
    </div>
</body>
</html>

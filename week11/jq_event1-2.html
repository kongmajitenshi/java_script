<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jq_event1-2</title>
    <script src="../js/jquery.js"></script>
    <script>
        $(function(){
            $(".btn1").click(function(){
                $(".btn1").parent().next().css({"color":"#f00"})
            }) // 클릭이 됐을 때 실행
            $(".btn2").on({
                "focus": function(){
                    $(".btn2").parent().next().css({"color":"#0f0"})
                }
            })
                
            // $(".btn1").click(); // 클릭을 실행
            // $(".btn2").trigger("mouseover"); // 강제 이벤트
            $(".btn1").off("click"); // click 이벤트 제거
            $(".btn2").off("mouseover focus");

        })
        
    </script>
</head>
<body>
    <p>
        <button class="btn1">버튼1</button>
    </p>
    <p>내용1</p>
    <p>
        <button class="btn2">버튼2</button>
    </p>
    <p>내용2</p>
</body>
</html>

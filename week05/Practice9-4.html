<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice9-4</title>
    <script>
        let cursor;
        function makeCursor() {
            cursor = document.getElementById("cursor");
            cursor.style.zIndex = 100; // 가려질까봐 zIndex 옵션 줌

            document.onmousemove = function(e) {
                cursor.style.left = event.clientX + "px"; //마우스 X축의 값
                cursor.style.top = event.clientY + "px";
            }
        }
    </script>
</head>
<body onload="makeCursor()">
    <h3>이미지 커서 만들기</h3>
    <hr>
    <p> 마우스를 움직이면 이미지로 만든 커서가 마우스를 따라다님</p>
    <div id="cursor" style="position:absolute;">
        <img src="../media/spongebob.png" width="30px" height="30px" alt="스폰지밥">
    </div>
</body>
</html>

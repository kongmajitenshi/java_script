<!DOCTYPE html> <!-- 신경써서 봐주세요 중요합니다 -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P9-8</title>
    <script>
        let prev = null;
        window.onclick = function(e) {
            if(e.target.tagName.toLowerCase() != "li") {
                return;
            } else {
                e.target.style.fontSize = '1.3em';
            }
            if(prev != null) {
                prev.style.fontSize = "1em";
            }
            prev = e.target;
            }
        // function liClick(e) {
        //     li = document.getElementsByTagNames('li')
        //     if (li.onclick) {
        //         li.style.fontSize = '1.3em';
        //     }
        // }
    </script>
</head>
<body>
    <h3>아이템을 클릭하면 1.3배 크기로</h3>
    <hr>
    <p>여름방학 때 하고 싶은 것들</p>
    <ul>
        <li>자전거로 대한민국 일주</li>
        <li>책 100권 읽기</li>
        <li>철인 3종 경기 준비</li>
        <li>자바스크립트 정복</li>
    </ul>
</body>
</html>

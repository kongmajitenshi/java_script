<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>example10-7</title>
    <script src="../js/jquery.js"></script>
    <script>
        $(function(){
            // $("#menu li").even().css("background-color", "#ff0") // 짝수, 0 2 4번 인덱스가 짝수. => 내용 1 3 5
            // $("#menu li").odd().css("background-color", "#0ff") // 홀수, 1 3번 인덱스가 홀수 => 내용 2 4
            $("#menu li").eq(2).css("background-color", "#ff0")
            $("#menu li:lt(2)").css("background-color", "#0ff")
            $("#menu li:gt(2)").css("background-color", "#f0f")

        })
    </script>
</head>
<body>
    <h1>탐색 선택자</h1>
    <ul id="menu">
        <li>내용1</li>
        <li>내용2</li>
        <li>내용3</li>
        <li>내용4</li>
        <li>내용5</li>
    </ul>
</body>
</html>

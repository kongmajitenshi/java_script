<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z-index 스타일 프로퍼티</title>
    <style>
        div { position : absolute; }
        img { position : absolute; }
    </style>
</head>
<body>
    <h3>z-index 스타일 프로퍼티</h3>
    <hr>
    <div>
        <img src="media/spade-A.png" width="100" height="140" alt="spade-A">
        <img src="media/spade-2.png" width="100" height="140" alt="spade-2">
        <img src="media/spade-3.png" width="100" height="140" alt="spade-3">
        <img src="media/spade-7.png" width="100" height="140" alt="spade-7">
    </div>
    <script>
        let imgArray = document.getElementsByTagName("img");
        for(i=0; i<imgArray.length; i++) {
            let obj = imgArray[i];
            obj.style.zIndex = i;
            obj.style.left = "10px";
            obj.style.top = "20px";
            obj.onclick = shuffle;
        }
        function shuffle() {
            let lastIndex = imgArray[imgArray.length - 1].style.zIndex;
            for(let i=imgArray.length-1; i>0; i--) {
                imgArray[i].style.zIndex = imgArray[i-1].style.zIndex;
            }
            imgArray[0].style.zIndex = lastIndex;
        }
    </script>
</body>
</html>

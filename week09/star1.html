<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>star1</title>
    <script>
        // for (let i=10; i>0; i--) {
        //     for (let j=i; j>0; j--) {
        //         document.write("*")
        //     }
        //     document.write("<br>")
        // }

        for (let i=0; i<10; i++) {
            for(let j=0; j<i+1; j++) {
                document.write("*")
            }
            document.write("<br>")
        }

        for (let i=0; i<10; i++) {
            for(let j=0; j<=i; j++) {
                if(j%2==0) {
                    document.write("○")
                }else{
                    document.write("●")
                }
            }
            document.write("<br>")
        }
    </script>
</head>

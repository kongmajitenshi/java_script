<!DOCTYPE html>

<head>

    <title>forEach2</title>

<script>
    const numbers = [273, 52, 103, 32, 57]
    numbers.forEach((value, index) => {
        document.write(`${index+1}번 째 요소 : ${value} <br>`)
    })
</script>

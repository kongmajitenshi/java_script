<script>
    //function gugudan() {}
function twoDigits(num){
    // if(num<10) {
    //     return `0${num}`
    // }else{
    //     return `${num}`
    // }
    return num < 10 ? `0${num}` : num;
}
    for(let i=2; i<=9; i+=2) {
        for(let j=1; j<=9; j++) {
                document.write(`${i} * ${j} = ${twoDigits(i*j)} &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;`)
                document.write(`${i+1} * ${j} = ${twoDigits((i+1)*j)} <br>`)
        }
        document.write(`<hr>`)    
    }

</script>

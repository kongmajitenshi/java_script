<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jq_banner</title>
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/main.css">
    <script src="../js/jquery.js"></script>
    <script>
        $(function(){
            $("#typo .inner").css("top", "-100px").on("click", function() {
                $("#typo .inner").animate({top:"100px"}, 1500, "linear", function() {
                    $("#typo .inner").animate({top:"0px"}, 1000, "swing")
                })
            })
        })
    </script>
</head>
<body>
    <header class="page-header" role="banner">
        <h1>JQuery를 이용한 배너광고</h1>
    </header>    

    <div class="page-main" role="main">
        <div id="typo">
            <div class="inner">Creative jQuery</div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>example9-18</title>
    <script>
        let sum = 0;
        function calc(cBox) {
            if(cBox.checked) {
                sum += parseInt(cBox.value);
            } else {
                sum -= parseInt(cBox.value);
            }
            document.getElementById("sumtext").value = sum;
        }
    </script>
</head>
<body>
    <h3>물품을 선택하면 금액이 자동으로 계산됩니다</h3>
    <hr>
    <form>
        <input type="checkbox" name="hat" value="10000" onclick="calc(this)"> 모자 1만원
        <input type="checkbox" name="shoes" value="30000" onclick="calc(this)"> 신발 3만원
        <input type="checkbox" name="bag" value="80000" onclick="calc(this)"> 가방 8만원 <br>
        지불하실 금액 <input type="text" id="sumtext">
    </form>
</body>
</html>

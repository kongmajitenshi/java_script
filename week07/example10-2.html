<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>example10-2</title>
<script>
    let newWin = null;
    function load(URL) {
        newWin = window.open(URL, "myWin", "left=300,top=300,width=400,height=300");
    }
    function closeNewWin() {
        if(newWin == null || newWin.closed) {
            return;
        } else {
            newWin.close();
        }
    }
</script>
</head>
<body>
    <h3>window의 close()로 윈도우 닫기.</h3>
    <hr>
    <a href="javascript:load('http://www.disneyworld.com')">새 윈도우 열기 : 디즈니 랜드</a> <br>
    <a href="javascript:window.close()">현재 윈도우 닫기</a> <br>
    <a href="javascript:closeNewWin()">새 윈도우 닫기</a>
</body>
</html>
